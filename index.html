<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>Clínica Veterinária</h2>
        <ul>
            <button onclick="showRegisterArea()" id="registredBtn" class="Btn">Cadastro</button>
            <button onclick="showPets()" id="exibitionBtn" class="Btn">Exibição</button>
        </ul>
    </header>
    <main>
        <div id="postPet">
            <h2 id="title">Cadatro de Pets</h2>
            <label for="input-tutor">Tutor:</label>
            <input type="text" id="input-tutor" name="input-tutor" class="input">
            <label for="input-namePet">Nome do Pet:</label>
            <input type="text" id="input-namePet" name="input-namePet" class="input">
            <label for="input-species">Espécie:</label>
            <input type="text" id="input-species" name="input-species" class="input">
            <label for="input-image">Fotinha:</label>
            <input type="text" id="input-image" name="input-image" class="input">
            <label for="input-date">Data de Nascimento:</label>
            <input type="date" id="input-date" name="input-date" class="input">
            <button onclick="petStatus()" id="registerBtn" class="Btn">Cadastrar</button>
            <div id="msg"></div>
        </div>
    </main>
    <div id="pet-area" class="hidden"></div>
    <script src="assets/js/script.index.js"></script>
</body>

</html>
